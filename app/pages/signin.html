<!DOCTYPE html>
<html lang="in" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - familybudget</title>

  <script src="/assets/color-modes.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <link rel="stylesheet" href="/assets/css/bootstrap-custom-login.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form action="/api/auth/signin" method="post">
      <img class="mb-4 mx-auto d-block"
        src="https://icons.iconarchive.com/icons/graphicloads/flat-finance/128/dollar-icon.png" alt="" width="128"
        height="128">
      <h1 class="h3 mb-3 fw-normal">Effettua il login</h1>

      <script type="module">
        const { createApp } = Vue;

        createApp({
          data() {
            return {
              message: 0,
            }
          },
          methods: {
            getParams() {
              const urlParams = new URLSearchParams(window.location.search);
              this.message = urlParams.get('msg');
            }
          },
          mounted() {
            this.getParams();
          },

        }).mount('#app')
      </script>

      <div id="app">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" v-if="message==1">
          <strong>Errore: </strong>Credenziali errate
          <a href="signin.html" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" v-if="message==2">
          <strong>Eseguito: </strong>Database popolato
          <a href="signin.html" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
        </div>
        <div class="alert alert-primary alert-dismissible fade show" role="alert" v-if="message==3">
          <strong>Logout eseguito: </strong>A presto!
          <a href="signin.html" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" v-if="message==4">
          <strong>Benvenuto: </strong>Utente registrato
          <a href="signin.html" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" v-if="message==5">
          <strong>Attenzione: </strong>Ãˆ necessario autenticarsi 
          <a href="signin.html" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" placeholder="Username" name="username" id="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Entra</button>
      <label class="form-check-label" for="flexCheckDefault"><a href="signup.html">Oppure registrati</a></label>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 familybudget - Marco Lo Giudice</p>
    </form>

  </main>
</body>

</html>
