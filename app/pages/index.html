<!DOCTYPE html>
<html lang="in" data-bs-theme="auto">

<head>
  <script src="/assets/color-modes.js"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <title>Login</title>
  <link rel="stylesheet" href="/assets/css/bootstrap-custom-login.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form action="/api/auth/signin" method="post">
      <img class="mb-4" src="https://icons.iconarchive.com/icons/graphicloads/flat-finance/96/dollar-icon.png" alt="" width="96" height="96">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" placeholder="Username" name="username" id="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <label class="form-check-label" for="flexCheckDefault"><a href="signin.html">Or sign up</a></label>
      <p class="mt-5 mb-3 text-body-secondary">&copy; 2014</p>
    </form>

  </main>
</body>

</html>
