<!DOCTYPE html>
<html lang="in" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrazione - familybudget</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <script src="/assets/color-modes.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/assets/css/bootstrap-custom-login.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="/api/auth/signup" method="post">
            <img class="mb-4 mx-auto d-block"
                src="https://icons.iconarchive.com/icons/graphicloads/flat-finance/128/dollar-icon.png" alt=""
                width="128" height="128">
            <h1 class="h3 mb-3 fw-normal">Registrazione</h1>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Username" name="username" id="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Nome" name="name" id="name">
                <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" placeholder="Cognome" name="surname" id="surname">
                <label for="floatingInput">Cognome</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Registrati</button>
            <label class="form-check-label" for="flexCheckDefault"><a href="signin.html">Sei gi√† registrato?</a></label><br>
            <label class="form-check-label" for="flexCheckDefault"><a href="/demo"><i class="bi bi-database-add"></i>Demo</a></label>
            
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 familybudget - Marco Lo Giudice</p>
        </form>

    </main>
</body>

</html>
